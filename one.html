<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-content">
        <header>
            <h1> Profile Submission </h1>
        </header>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Lname"><br>
            <label for="regno">Registration Number:</label><br>
            <input type="text" id="regno" name="regno" placeholder="Reg No"><br>
            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <label for="phno">Phone Number: </label><br>
            <input type="text" id="phno" name="phno" placeholder="10 digits"><br>
            <label for="email">Email Id: </label><br>
            <input type="text" id="email" name="email" placeholder="abc@xyz.com"><br>
            <button>Submit</button>
        </form>
    </div>
    <footer>Created by Utkrisht</footer>
    <script src="client.js"></script>
    <p id="message-1"></p>
</body>

</html>
